korismyser:
  name: "Kori E. Smyser"
  siterole: "Alumni"
  bio: "Kori was a graduate student in the Eaves group. She joined the group in 2017 and was awarded her Ph.D. in Chemical Physics in 2022. After graduating she joined Sandeep Sharma for a postdoc. Much of the information about Julia in this Manual is from a master class she taught in 2020 when Joel first wanted everyone to learn the language. A list of her work during her time in the Eaves group can be found on [her page](https://www.colorado.edu/lab/eavesgroup/kori-e-smyser) on the Eaves group webpage. "

peytoncline:
  name: "R. Peyton Cline"
  siterole: "Alumni"
  bio: "Peyton was a graduate student in the Eaves group starting in 2015. He was awarded his Ph.D. in Chemical Physics in 2020 and then stuck around as a postdoc until 2022. He moved on to a position at the National Renewable Energy Laboratory (NREL). A list of his work during his time at the Eaves group can be found on [his page](https://www.colorado.edu/lab/eavesgroup/r-peyton-cline) on the Eaves group webpage. A large portion of the information about VASP in this Manual originated from a master class he taught in 2022 before he left for NREL."
